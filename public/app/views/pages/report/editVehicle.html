<link rel="stylesheet" href="assets/css/compiled.min.css" type="text/css" >
<link rel="stylesheet" href="assets/css/style2.css" type="text/css" >
<style>
.tdtd{
  font-family: Lato ;
}
.thth{
  font-family: Josefin Slab;
}
.decor{
  list-style: none;
  font-family: Courier New;
}
</style>
<div class="container-fluid">
<div align="center">
<a href="/reportManagement" style="float: right; padding-left: 70%; color: grey;" class="thth"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to Reports</a><br>
<h3 style="font-family: Courier New;"><strong><b>EDIT VEHICLE DETAILS</b></strong></h3><hr style="height:40px; color: red;"></a>
  <div class="show-hide-message" ng-show="editVehicle.successMsg">
   <div class="alert alert-success center-block">{{editVehicle.successMsg}}</div>
  </div>
  <div class="show-hide-message" ng-show="editVehicle.errorMsg">
  	<div class="alert alert-danger center-block">{{ editVehicle.errorMsg }}</div>
  </div>
<div class="md-form form-md">
  <form name= "editVehicle.formData" ng-submit="editVehicle.updateVehicle(addPlateNumber, editVehicle.formData.vehicle_platenumber.$valid, addBrand, editVehicle.formData.vehicle_brand.$valid, addVehicleType, editVehicle.formData.vehicle_involved_type.$valid, addModel, editVehicle.formData.vehicle_model.$valid, addDriver, editVehicle.formData.vehicle_driver.$valid)">
    <input type="hidden" ng-model="showId" style="padding-left: 10px;" readonly>
    <div ng-controller="dataManagementCtrl as dataManagement">
     <select id="choices" class="browser-default form-control col-6" placeholder="Select Vehicle Type" title="Vehicle Type" ng-model="addVehicleType">
       <option value="" disabled selected>Select Vehicle Type</option>
       <option ng-repeat="vehicles in dataManagement.vehicles" value="{{vehicles.vehicle_type}}">{{vehicles.vehicle_type}}</option>
     </select>
   </div>
     <input class="form-control col-6 tdtd" title='Vehicle Driver' type=" text" title="Vehicle Driver" ng-model="addDriver" placeholder='Vehicle Driver' style="padding-left: 10px;">
    <div class="md-form">
    <input class="form-control col-6 tdtd" title='Vehicle Plate Number' title="Vehicle Number" name="vehicle_platenumber" ng-pattern="/^[A-Z 0-9]*$/" ng-minlength="7" ng-maxlength="8" ng-model="addPlateNumber"type=" text" ng-model="addPlateNumber" placeholder="Plate Number" style="padding-left: 10px;">
    <ul ng-show="(!editVehicle.formData.vehicle_platenumber.$pristine && editVehicle.formData.vehicle_platenumber.$error.pattern) || (!editVehicle.formData.vehicle_platenumber.$pristine && editVehicle.formData.vehicle_platenumber.$error.minlength) || (!editVehicle.vehicle_platenumber.$pristine && editVehicle.formData.vehicle_platenumber.$error.maxlength)" class="help-block" style="color: red; font-size: 13px;">
       <li class="decor">Only upper case letters and numbers</li>
       <li class="decor">Must not contain special characters</li>
       <li class="decor">Must be at least 7 characters but no more than 8</li>
     </ul>
    </div>
    <input class="form-control col-6 tdtd" title='Vehicle Brand' type=" text" title="Vehicle Brand" ng-model="addBrand" placeholder="Brand" style="padding-left: 10px;">
    <input class="form-control col-6 tdtd" title='Vehicle Model' type=" text" title="Vehicle Model"  ng-model="addModel" placeholder="Model" style="padding-left: 10px;">
    <button type="submit" class="btn btn-md btn-elegant btn-rounded px-2"> SAVE CHANGES</button>
    </form>
</div>
</div>
</div>
