<link rel="stylesheet" href="assets/css/logintem.css">
<link rel="stylesheet" href="assets/css/floating-labels.css">
<link rel="stylesheet" href="assets/css/style.css">
<style>
.tdtd{
  font-family: Lato ;
}
.thth{
  font-family: Josefin Slab;
}
</style>
<div class="container-fluid">
  <!--alert-->
  <div class= "jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
  </div>
  <div class="show-hide-message center-block" ng-show="main.successMsg">
    <div class="alert alert-success center-block">{{ main.successMsg }}</div>
  </div>
  <div class="show-hide-message center-block" ng-show="main.errorMsg">
    <div class="alert alert-danger center-block">{{ main.errorMsg }}</div>
  </div>
  <!-- Form login -->

<!-- Card -->
<div class="card" >
<!-- Card body -->
<div class="card-body">
  <form class="form-signin" ng-submit="main.doLogin(loginData);">
      <p class="h5 text-center mb-4">ORVTA WEB SERVER (LOGIN)</p>

      <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="defaultForm-uname" class="form-control col-lg tdtd " name="police_username" ng-model="main.loginData.police_username">
          <label for="defaultForm-uname">Username</label>
      </div>
      <div class="md-form">
          <i class="fa fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control col-lg tdtd " name="police_password" ng-model="main.loginData.police_password">
          <label for="defaultForm-pass">Your password</label>
      </div>
      <div class="text-center">
          <button class="btn btn-md btn-elegant" type="submit"><i class="fa fa-home prefix"></i> Login</button>
      </div>
      <div align="center">
          <a href="/resetpassword">
            <label style="color: grey; font-size: 13px; font-family: Courier New;">Forgot Password</label>
          </a> &nbsp;<strong>|</strong>&nbsp;
          <a href="/resetusername">
              <label style="color: grey; font-size: 13px; font-family: Courier New;">Forgot Username</label>
          </a>
      </div>
  </form>
  <!-- Form login -->
</div>
</div>

</div>
