
<div class="container-fluid">
<!-- Card body -->
<div class="card-body">
  <div class="show-hide-message center-block" ng-show="password.successMsg || password.errorMsg">
      <div ng-class="alert">{{ password.successMsg || password.errorMsg }}</div>
  </div>
  <form class="form-signin" name="userForm" id="contactForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
      <p class="h5 text-center mb-4">FORGOT PASSWORD</p>

      <div class="md-form">
        <div align="center">
          <input type=" text" placeholder="Enter username" style="padding-left:10px;" ng-disabled="password.disabled" class="form-control col-5" name="police_username" ng-model="password.resetData.police_username" required>
          <button class="btn btn-md btn-elegant" ng-disabled="password.disabled" type="submit">SUBMIT</button>
          </div>
      </div>
  </form>
  <!-- Form login -->
</div>
</div>
        <!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="password.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->
